<!DOCTYPE html>
<html>

<head>
    <title>Weekly Coronavirus Cases in London</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay">
        <div class="map-overlay-inner">
            <h1>Weekly Coronavirus Cases in London</h1>
            <div class="selection">
                <input type="radio" id="cases-per-100000" checked name="group-type" value="cases-per-100000">
                <label for="cases-per-100000">Weekly Cases Per 100,000<br class="mobile-break"></label>
                <br>
                <input type="radio" id="weekly-cases" name="group-type" value="weekly-cases">
                <label for="weekly-cases">Number of Weekly Cases<br class="mobile-break"></label>
                <br>
                <input type="radio" id="difference" name="group-type" value="difference">
                <label for="difference">Difference from Previous Week</label> <br class="mobile-break"></label>
                <br>
                <input type="radio" id="total-cases" name="group-type" value="total-cases">
                <label for="total-cases">Total Number of Cases<br class="mobile-break"></label>
            </div>
            <div id="cases-per-100000-legend" class="legend">
                <h4>Weekly Cases Per 100,000</h4>
                <div class='values'>
                    <div><span class="color" id="large-cases-per-100000-values"></span>90+</div>
                    <div><span class="color" id="medium-cases-per-100000-values"></span>75-89</div>
                    <div><span class="color" id="small-cases-per-100000-values"></span>60-74</div>
                    <div><span class="color" id="min-cases-per-100000-values"></span>Less than 60</div>
                </div>
            </div>
            <div id="weekly-cases-legend" class="legend">
                <h4>Number of Weekly Cases</h4>
                <div class='values'>
                    <div><span class="color" id="large-weekly-cases-values"></span>265+</div>
                    <div><span class="color" id="medium-weekly-cases-values"></span>225-264</div>
                    <div><span class="color" id="small-weekly-cases-values"></span>140-224</div>
                    <div><span class="color" id="min-weekly-cases-values"></span>Less than 140</div>
                </div>
            </div>
            <div id="weekly-difference-legend" class="legend">
                <h4>Difference from Previous Week</h4>
                <div class='values'>
                    <div><span class="color" id="large-weekly-difference-values"></span>125+</div>
                    <div><span class="color" id="medium-weekly-difference-values"></span>70-124</div>
                    <div><span class="color" id="small-weekly-difference-values"></span>0-69</div>
                    <div><span class="color" id="min-weekly-difference-values"></span>Less than 0</div>
                </div>
            </div>
            <div id="total-legend" class="legend">
                <h4>Total Cases</h4>
                <div class='values'>
                    <div><span class="color" id="large-total-values"></span>2500+</div>
                    <div><span class="color" id="medium-total-values"></span>2000-2499</div>
                    <div><span class="color" id="small-total-values"></span>1300-1999</div>
                    <div><span class="color" id="min-total-values"></span>Less than 1300</div>
                </div>
            </div>
            <br>
            <div id="information"></div>
            <div id="chart">
                <canvas id="myChart" style="display: none"></canvas>
            </div>
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
    <script type="module" src="coronavirus_map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>

</html>
