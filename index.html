<!DOCTYPE html>
<html>

<head>
    <title>Weekly Coronavirus Cases in London</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay">
        <div class="map-overlay-inner">
            <h1>Weekly Coronavirus Cases in London</h1>
            <div class="selection">
                <input type="radio" id="cases-per-100,000" checked name="group-type" value="cases-per-100,000">
                <label for="cases-per-100,000">Weekly Cases Per 100,000<br class="mobile-break"></label>
                <br>
                <input type="radio" id="weekly-cases" name="group-type" value="weekly-cases">
                <label for="weekly-cases">Number of Weekly Cases<br class="mobile-break"></label>
                <br>
                <input type="radio" id="difference" name="group-type" value="difference">
                <label for="difference">Difference from Previous Week</label> <br class="mobile-break"></label>
                <br>
                <input type="radio" id="total-cases" name="group-type" value="total-cases">
                <label for="total-cases">Total Number of Cases<br class="mobile-break"></label>
            </div>
            <div id="information"></div>
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script type="module" src="coronavirus_map.js"></script>
</body>

</html>
